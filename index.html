<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo PING.">
    </header>
    <section>
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="notification-form">
        <div class="email-container">
          <input id="email" type="text" name="email" placeholder="Your email address...">
          <i id="error-message"></i>
        </div>
        <button>Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>
    <footer>
      <div class="share-container">
        <div class="facebook-btn btn">
          <i class="fa-brands fa-facebook-f icon"></i>
        </div>
        <div class="twitter-btn btn">
          <i class="fa-brands fa-twitter icon"></i>
        </div>
        <div class="instragramm-btn btn">
          <i class="fa-brands fa-instagram icon"></i>
        </div>
      </div>
      <p class="legal">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
      <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
